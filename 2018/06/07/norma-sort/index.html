<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> norma_sort · 罗宾的木屋</title><meta name="description" content="norma_sort - Robin"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="罗宾的木屋"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/categories/Algorithms" target="_self" class="nav-list-link">算法</a></li><li class="nav-list-item"><a href="/categories/Technique" target="_self" class="nav-list-link">技巧</a></li><li class="nav-list-item"><a href="/tags/" target="_self" class="nav-list-link">TAGS</a></li><li class="nav-list-item"><a href="https://github.com/robin2013" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">norma_sort</h1><div class="post-info">Jun 7, 2018</div><div class="post-content"><h3 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">func bub(array: inout [Int]) &#123;</span><br><span class="line">    for i in 0..&lt;array.count &#123;</span><br><span class="line">        for j in (i..&lt;array.count-1).reversed() &#123;</span><br><span class="line">            if array[j] &gt; array[j+1] &#123;</span><br><span class="line">                array.swapAt(j, j+1)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    print(array)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>###简单排序<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">func simpleSelector(array: [Int]) &#123;</span><br><span class="line">    var array = array</span><br><span class="line">    for i in 0..&lt;array.count &#123;</span><br><span class="line">        var min = i</span><br><span class="line">        for j in i..&lt;array.count &#123;</span><br><span class="line">            if array[j] &lt; array[min] &#123;</span><br><span class="line">                min = j</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if i != min &#123;</span><br><span class="line">           array.swapAt(min, i)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    print(array)</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<h3 id="插入排序"><a href="#插入排序" class="headerlink" title="插入排序"></a>插入排序</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">func inserctionSort(_ array:[Int]) &#123;</span><br><span class="line">    var array = array</span><br><span class="line">    for i in 1..&lt;array.count &#123;</span><br><span class="line">        var offset = i</span><br><span class="line">        while offset&gt;0 &amp;&amp; (array[offset] &lt; array[offset-1]) &#123;</span><br><span class="line">            array.swapAt(offset, offset-1)</span><br><span class="line">            offset = offset - 1</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    print(array)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">func inserctionSort(_ array:[Int]) &#123;</span><br><span class="line">    var array = array</span><br><span class="line">    for i in 1..&lt;array.count &#123;</span><br><span class="line">        var j = i</span><br><span class="line">        while j&gt;0 &#123;</span><br><span class="line">            if array[j] &lt; array[j-1] &#123;</span><br><span class="line">                let tmp = array[j-1]</span><br><span class="line">                array[j-1] = array[j]</span><br><span class="line">                array[j] = tmp</span><br><span class="line">                j = j - 1</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                break</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    print(array)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>###希尔排序<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">func shellSort(_ array:[Int]) &#123;</span><br><span class="line">    var array = array</span><br><span class="line">    var step = array.count/2</span><br><span class="line">    while step &gt; 0&#123;</span><br><span class="line">        print(step)</span><br><span class="line">        for i in 0..&lt;array.count &#123;</span><br><span class="line">            var j = i+step</span><br><span class="line">            while (j &gt;= step &amp;&amp; j &lt; array.count) &#123;</span><br><span class="line">                if array[j] &lt; array[j-step] &#123;</span><br><span class="line">                    let tmp = array[j]</span><br><span class="line">                    array[j] = array[j-step]</span><br><span class="line">                    array[j-step] = tmp</span><br><span class="line">                    j=j-step</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    break</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        step = step/2</span><br><span class="line">    &#125;</span><br><span class="line">    print(array)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<h3 id="计数排序"><a href="#计数排序" class="headerlink" title="计数排序"></a>计数排序</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">func counterSort(_ array:[Int]) &#123;</span><br><span class="line">    var array = array</span><br><span class="line">    var min = array[0]</span><br><span class="line">    var max = array[0]</span><br><span class="line">    for i in 1..&lt;array.count &#123;</span><br><span class="line">        min = array[i] &gt; min ? min : array[i]</span><br><span class="line">        max = array[i] &lt; max ? max : array[i]</span><br><span class="line">    &#125;</span><br><span class="line">    var tmp:[Int] = []</span><br><span class="line">    let len = max - min + 1</span><br><span class="line">    var counter:[Int] = Array(repeating: 0, count: len)</span><br><span class="line">    for i in 0..&lt;array.count &#123;</span><br><span class="line">        let index = array[i]-min</span><br><span class="line">        counter[index] += 1</span><br><span class="line">    &#125;</span><br><span class="line">    for i in 0..&lt;counter.count &#123;</span><br><span class="line">        if counter[i] &gt; 0 &#123;</span><br><span class="line">            for _ in 0..&lt;counter[i]&#123;</span><br><span class="line">               tmp.append(min+i)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    print(tmp)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
